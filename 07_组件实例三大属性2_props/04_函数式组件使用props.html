    function Person(props) {
      const { name, age, sex } = props
      return (
        <ul>
          <li>姓名:{name}</li>
          <li>性别:{sex}</li>
          <li>年龄:{age + 1}</li>
        </ul>
      )
    }
    Person.prototypes = {
      name: PropTypes.string.isRequired, // 限制name必传，且为字符串
      sex: PropTypes.string,
      age: PropTypes.number,
      age: PropTypes.func // 限制speck为函数
    }
    // 指定默认标签属性值
    Person.defaultProps = {
      sex: 'man', // sex默认值为man
      age: 18
    }
    // 渲染组件到页面

    const data = { name: 'Tom', age: 20, sex: '男' }
