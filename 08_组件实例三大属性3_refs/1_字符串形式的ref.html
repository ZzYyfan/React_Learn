<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>1_字符串形式的ref</title>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转成js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 创建组件
    class Demo extends React.Component {
      // 展示左侧输入框的数据
      showData = () => {
        console.log(this.refs.inputNum)
        const { inputNum } = this.refs
        alert(inputNum.value)
      }
      // 展示左侧输入框的数据
      showBlurData = () => {
        const { inputBlur } = this.refs
        alert(inputBlur.value)
      }
      render() {
        return (
          <div>
            <input ref="inputNum" type="text" placeholder="点击按钮提示数据" />&nbsp;
            <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
            <input ref="inputBlur" onBlur={this.showBlurData} type="text" placeholder="失去焦点提示数据" />&nbsp;
          </div>
        )
      }
    }
    // 渲染组件到页面
    ReactDOM.render(<Demo />, document.getElementById('test'))
  </script>
</body>

</html>
