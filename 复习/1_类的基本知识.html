<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>1_类的基本知识</title>
</head>

<body>
  <script type="text/javascript">
    // 创建一个Person类
    class Person {
      // 构造器方法
      constructor(name, age) {
        // 构造器中的this是 类的实例对象
        this.name = name
        this.age = age
      }
      // 一般方法
      speak() {
        // speak方法放在 类的原型对象上，供实例使用
        // 通过person实例调用speak时 speak中的this就是person实例
        console.log(`我叫${this.name},我的年龄是${this.age}`)
      }
    }
    // 创建一个Person实例对象
    // const p1 = new Person('tom', 18)
    // p1.speak()
    // console.log(p1)

    // 创建一个student类 继承与person类
    class Student extends Person {
      constructor(name, age, grade) {
        super(name, age)
        this.grade = grade
      }
      speak() {
        console.log(`我叫${this.name},我的年龄是${this.age},我读的是${this.grade}`)
      }
    }
    const s1 = new Student('kk', 14, 'university')
    s1.speak()
    console.log(s1)
  </script>
</body>

</html>
